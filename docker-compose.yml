version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatterbox-db
    environment:
      POSTGRES_DB: twitch_archive
      POSTGRES_USER: twitch
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twitch -d twitch_archive"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatterbox-server
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: twitch_archive
      DB_USER: twitch
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      TWITCH_USERNAME: ${TWITCH_USERNAME}
      TWITCH_PASSWORD: ${TWITCH_PASSWORD}
      CHANNELS: ${CHANNELS:-}
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./server/logs:/app/logs
      - ./api.md:/app/api.md:ro

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
    container_name: chatterbox-client
    ports:
      - "5173:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  pgdata:
