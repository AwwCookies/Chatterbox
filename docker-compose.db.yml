version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chatterbox-db
    environment:
      POSTGRES_DB: twitch_archive
      POSTGRES_USER: twitch
      POSTGRES_PASSWORD: chatterbox123
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twitch -d twitch_archive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
